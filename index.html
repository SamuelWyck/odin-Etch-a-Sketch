<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link href="./styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="ui-container">
            <div class="title">Etch-a-Sketch!</div>
            <div class="size-rules">Enter a number 1 to 100</div>
            <div class="size-info">Current Grid Size: <span id="current-size">16</span></div>
            <form>
                <input type="text" id="size-input" name="size" autocomplete="off">
                <button id="grid-size-btn" type="submit">Change Grid Size</button>
            </form>
            <div class="setting-btns-container">
                <button id="clear-btn">Clear Grid</button>
                <button>Change Coloring Mode</button>
            </div>
        </div>
        <div class="canvas debug"></div>
    </body>
</html>
